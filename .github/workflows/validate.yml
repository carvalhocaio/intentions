name: Validate Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Validate server start
        run: |
          bun start &
          PID=$!
          sleep 3
          if kill -0 $PID 2>/dev/null; then
            echo "Server started successfully"
            kill $PID
            exit 0
          else
            echo "Server failed to start"
            exit 1
          fi
